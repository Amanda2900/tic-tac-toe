<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div class="top-left" id="sq0">X</div>
		<div class="top-center" id="sq1">O</div>
		<div class="top-right" id="sq2">X</div>
		<div class="center-left" id="sq3">O</div>
		<div class="center-center" id="sq4">X</div>
		<div class="center-right" id="sq5">O</div>
		<div class="bottom-left" id="sq6">O</div>
		<div class="bottom-center" id="sq7">X</div>
		<div class="bottom-right" id="sq8">O</div>
	</section>    
</body>
</html>
